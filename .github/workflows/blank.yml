name: CI

on: [push]

jobs:
  build_from_latest_v_release:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: nocturlab/setup-vlang-action@v1
      with:
        v-version: latest
    - name: Build boundstone
      run: v boundstone.v
    - name: Run boundstone
      run: ./boundstone
      
  build_from_master_v_branch:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: nocturlab/setup-vlang-action@v1
      with:
        v-version: master
    - name: Build boundstone
      run: v boundstone.v
    - name: Run boundstone
      run: ./boundstone
